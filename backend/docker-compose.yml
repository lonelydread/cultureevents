services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: cultureevents
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: culture
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data: